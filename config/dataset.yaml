# YOLO OBB Dataset Configuration for Ant Detection
# Oriented Bounding Box (OBB) format for rotated rectangles

# Dataset paths (relative to this file or absolute)
path: ../dataset # Root directory of dataset
train: train/images # Train images (relative to 'path')
val: val/images # Validation images (relative to 'path')
test: test/images # Test images (relative to 'path')

# Number of classes
nc: 1

# Class names
names:
  0: ant

# Optional: Additional dataset information
task: obb # Oriented Bounding Box task
